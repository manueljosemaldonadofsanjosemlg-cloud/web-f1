<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>F1 2026 Drivers — Gestión de Equipo</title>
  <meta name="description" content="Gestiona tu equipo de pilotos de Fórmula 1 para la temporada 2026. Consulta estadísticas, disponibilidad y convoca a tus pilotos.">
  <script type="text/javascript">
    // Simple script to handle GitHub Pages 404 with SPA routing
    var pathSegmentsToKeep = 1; // Number of segments to keep (repository name)

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
      l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>

<div class="page-content">
  <div class="page-header">
    <h2>EQUIPOS <span class="accent">2026</span></h2>
    <p class="subtitle">Las 11 escuderías que compiten en el Campeonato Mundial de Fórmula 1</p>
  </div>

  <div class="teams-grid">
    @for (team of teams; track team.id) {
      <app-team-card [team]="team" (driverSelected)="selectDriver($event)"></app-team-card>
    }
  </div>

  <!-- Modal del Piloto -->
  @if (selectedDriver) {
    <div class="modal-overlay" (click)="closeModal()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <button class="modal-close" (click)="closeModal()">×</button>
        <app-driver-card [driver]="selectedDriver"></app-driver-card>
      </div>
    </div>
  }
</div>

<div class="page-content">
  <div class="page-header">
    <h2>PILOTOS <span class="accent">2026</span></h2>
    <p class="subtitle">Todos los pilotos de la parrilla de Fórmula 1</p>

    <div class="search-container">
      <div class="search-wrapper">
        <svg
          class="search-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input
          type="text"
          class="search-input"
          placeholder="Buscar por nombre o equipo..."
          [(ngModel)]="searchTerm"
          (ngModelChange)="onSearchChange()"
        />
        @if (searchTerm.length > 0) {
          <button class="clear-btn" (click)="searchTerm = ''; onSearchChange()">✕</button>
        }
      </div>
    </div>
  </div>

  <app-team [players]="filteredPlayers"></app-team>
</div>
